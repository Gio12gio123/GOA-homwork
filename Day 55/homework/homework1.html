<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image.jpg" alt="NFT" class="card-image">
            <div class="card-content">
                <h2 class="title">Equilibrium #3429</h2>
                <p class="author">Jules Wyvern</p>
                <p class="price">0.041 ETH</p>
                <div class="card-footer">
                    <span class="time-left">3 days left</span>
                    <button class="btn">Place a bid</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
